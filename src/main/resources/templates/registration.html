<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

	<div class="container primary-background">
	<div class="row">
	<div class="col-md-6 offset-md-3">
	
	
	<div class="card">
	<div class="card-header  primary-background text-center text-dark">
	<span class="fa fa-user-circle fa-4x"></span><br>
	<h3>Register Here</h3>
	</div>
	
	<div class="card-body">
	<form action="registration" method="post">
	  <div class="form-group">
        <label for="exampleInputUsername">UserName</label>
        <input type="text" name="username" class="form-control" id="exampleInputUsername" placeholder="Enter Username">
      </div>	
      
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      
      <div class="form-group">
      <label>Gender</label><br/>
      <div class="form-check form-check-inline">
        <input name="gender" class="form-check-input" type="radio"  id="inlineRadio1" value="male">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input name="gender" class="form-check-input" type="radio" id="inlineRadio2" value="female">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      </div>
      
      <div class="form-group">
      <label>Role</label><br/>
      <div class="form-check form-check-inline">
        <input name="role" class="form-check-input" type="radio"  id="inlineRadio1" value="admin">
        <label class="form-check-label" for="inlineRadio1">Admin</label>
      </div>
      <div class="form-check form-check-inline">
        <input name="role" class="form-check-input" type="radio"  id="inlineRadio2" value="customer">
        <label class="form-check-label" for="inlineRadio2">Customer</label>
      </div>
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      <div class="container text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>   
   
   </form>
   </div>   <!-- card-body end--> 
   
   </div> <!--card end --> 
   
  </div>
 </div>
</div>
	

</body>
</html>
