<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
iframe {
	height:100px;
	width:400px; 
}
</style>
</head>
<body>
	<table border>
		<thead>
			<tr>
			<th>Name</th>
			<th>Artist</th>
			<th>Genre</th>
			<th>Play Song</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="s:${songs}">
			 <td th:text="${s.name}">     </td>
			 <td th:text="${s.artist}">   </td>
			 <td th:text="${s.genre}">    </td>
			 <td>
			   <audio controls>
			     <source   th:src="${s.link}" type="audio/mp3" />
			   </audio>
			 </td>
			</tr>	
		</tbody>
	</table>
</body>
</html>
